<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <ul>
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </nav>
            </ul>
        </div>
    </header>

    <main class="main-contato">
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Digite seu Nome e Sobrenome">

            <label for="email">Digite seu E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="Digite seu telefone">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" required id="mensagem" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend class="legend-turno">Qual horário de atendimento?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


            <input type="submit" value="Enviar Mensagem" class="enviar">
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>13h às 18h</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>9h às 18h</td>
                </tr>
                <tr>
                    <td>Sextas</td>
                    <td>9h às 20h</td>
                </tr>
                <tr>
                    <td colspan="2">Fechado</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy Copyright Barbearia Alura 2021</p>
    </footer>

</body>

</html>
